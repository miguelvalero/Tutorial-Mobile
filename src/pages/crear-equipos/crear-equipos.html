<ion-header>
<ion-navbar >
  <button ion-button menuToggle>
  <ion-icon  name="menu"></ion-icon>
</button>
  <ion-title>Crear equipos</ion-title>
</ion-navbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-item>
      <input #file id="inp" type="file" accept='image/*' (change)="Mostrar($event)" style="display:none" >
      <!-- Ponemos un boton con el texto que queramos que lo Ãºnico que hace es activar el input-->
      <button ion-button round (click)="ActivarInput();"> Logo </button>
      <ion-img [src]="image" height='40' width='40'></ion-img>
    </ion-item>
    <ion-item>
      <ion-input name= "nombre" placeholder="Nombre" [(ngModel)]="nombre"></ion-input>
    </ion-item>
    <button ion-button round (click)="CrearEquipo();">Crear</button>
  </form>


      <br>

  <h1><ion-label color="primary">Lista de equipos</ion-label></h1>
  <ion-list>

    <ion-item *ngFor="let equipo of listaEquipos; let i=index">

      <button class="customBtn" *ngIf="equipo.capitan === 'pendiente'" ion-button color="danger" (click)= "Asignar(equipo);" > {{ equipo.nombre }}
      </button>
      <button class="customBtn" *ngIf="equipo.capitan != 'pendiente'" ion-button color="secondary" (click)= "Asignar(equipo);"> {{ equipo.nombre }}
      </button>
      <!-- Muestro el logo solo si el equipo tiene logo. Lo saco del vector de logos -->
      <img item-right *ngIf="equipo.logo !=null" [src]="logos[i]" height='40' width='40'/>

    </ion-item>
  </ion-list>
</ion-content>
