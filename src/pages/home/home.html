<ion-header>
  <ion-navbar>
    <ion-title>
      Bienvenido a mi App para
      <ion-icon name="logo-android" color="inventado"></ion-icon>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" value="" name="nombre" placeholder="nombre" required [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" name="nombre" placeholder="pass" required [(ngModel)]="pass"></ion-input>
    </ion-item>

  </ion-list>
  <button (click)= "Autentificar();" ion-button color="secondary" round>Login</button>
</ion-content>
