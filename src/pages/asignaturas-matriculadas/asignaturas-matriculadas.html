<ion-header>

  <ion-navbar>
    <ion-title>Asignaturas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-label>Asignaturas matriculadas por {{alumno.idAlumno}} </ion-label>
    <ion-item *ngFor="let matricula of lista">
      <ion-label class="ion-2x">{{ matricula.asignatura.nombre }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
