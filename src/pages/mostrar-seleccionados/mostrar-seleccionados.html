<ion-header>

  <ion-navbar>
    <ion-title>mostrarSeleccionados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let persona of lista; let i = index">
      <ion-label class="ion-2x" >{{ persona.nombre }}</ion-label>
      <ion-badge item-right id="notifications-badge" color="danger">{{ persona.puntos }}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
