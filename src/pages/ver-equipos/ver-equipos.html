<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
    <ion-icon  name="menu"></ion-icon>
  </button>
    <ion-title>Ver equipos</ion-title>
  </ion-navbar>
  </ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let equipo of listaEquipos; let i = index" (click)= "Mostrar(equipo);">
            <h2 ion-text>{{equipo.nombre}} </h2>
            <ion-badge item-right id="notifications-badge" color="danger">{{ puntos[i] }}</ion-badge>
        </ion-item>
      </ion-list>

</ion-content>
