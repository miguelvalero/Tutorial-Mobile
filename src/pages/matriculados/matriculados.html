<ion-header>

  <ion-navbar>
    <ion-title>Matriculados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-label>Matriculados en {{asignatura.nombre}} </ion-label>
    <ion-item *ngFor="let alumno of lista">
      <ion-label class="ion-2x" (click)="MostrarAsignaturas(alumno);" >{{ alumno.idAlumno }}</ion-label>
      <ion-badge item-right id="notifications-badge" color="secondary">{{ alumno.nota }}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
