<ion-header>

  <ion-navbar>
    <ion-title>composicion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div style="text-align: center">
        <ion-img [src]="imagenLogo" height='80' width='80'></ion-img>
        <h1 ion-text *ngIf="equipo" class="centered" color="secondary" style="display:inline">{{equipo.nombre}}</h1>
      </div>


    <ion-list>
        <ion-item *ngFor="let alumno of lista; let i = index">
          <ion-label (click)= "Seleccionar(alumno)" *ngIf="alumno.nombre === equipo.capitan" color="primary"  class="ion-2x" >{{ alumno.nombre }}</ion-label>
          <ion-label (click)= "Seleccionar(alumno)" *ngIf="alumno.nombre != equipo.capitan"  class="ion-2x" >{{ alumno.nombre }}</ion-label>
          <ion-badge item-right id="notifications-badge" color="danger">{{ alumno.puntos }}</ion-badge>
        </ion-item>
      </ion-list>
</ion-content>
