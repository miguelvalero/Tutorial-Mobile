<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de alumnos</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-list>
    <ion-label>Seleccionar todos </ion-label>
    <ion-checkbox [(ngModel)]="todos" color='danger'></ion-checkbox>
    <ion-item *ngFor="let persona of lista; let i = index">
      <ion-label class="ion-2x" >{{ persona.nombre }}</ion-label>
      <ion-badge item-right id="notifications-badge" color="danger">{{ persona.puntos }}</ion-badge>
      <ion-checkbox [(ngModel)]="seleccionados[i]" color='secondary' [checked]= "todos"></ion-checkbox>
    </ion-item>
  </ion-list>
  <h1><ion-icon color = "primary" (click)="Incrementar();" name="add"></ion-icon></h1>
</ion-content>
