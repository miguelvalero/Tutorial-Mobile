<ion-header>

  <ion-navbar>
    <ion-title>Hola profe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-label>Seleccionar todos </ion-label>
      <ion-checkbox [(ngModel)]="todos" color='danger'></ion-checkbox>
    <ion-item *ngFor="let persona of lista; let i = index">
      <ion-label>{{persona.nombre}}</ion-label>
      <ion-label>{{persona.puntos}}</ion-label>
      <ion-checkbox [(ngModel)]="seleccionados[i]" color='secondary' [checked]= "todos"></ion-checkbox>
    </ion-item>
  </ion-list>
  <button (click)= "Incrementar();" ion-button round color='primary' >Incrementar</button>
</ion-content>
